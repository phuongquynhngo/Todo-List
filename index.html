    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Quynh's Todo List</h1>
    </header>

    <form>
      <input
        type="text"
        class="todo-input"
        placeholder="What do you need to do?"
      />
      <button class="todo-button" type="submit">
        <i class="fa fa-plus-square"></i>
      </button>
      <button
        class="deleteAll-button"
        id="deleteAll"
        onclick="deleteAllElements()"
      >
        <i class="fa fa-trash-alt"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <optgroup>
            <option class="filter" value="all">All</option>
            <option class="filter" value="completed">Completed</option>
            <option class="filter" value="uncompleted">Uncompleted</option>
          </optgroup>
        </select>
      </div>
    </form>
    <div class="todo-container" id="todo-container">
      <ul class="todo-list">
        <!--<div class="todo">
            <li></li>
            <button>delete</button>
            <button>Checked</button>
        </div> ..... -->
      </ul>
    </div>
    <script src="./app.js"></script>
